<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Utils</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<ul class="nav justify-content-center">
		<li class="nav-item">
			<a class="nav-link disabled">Text Utils</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" id="word" onclick="switchCategory('word')">Word Count</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="symbol" onclick="switchCategory('symbol')">Symbol Count</a>
		</li>
	</ul>

	<div class="container">

		<div class="form-floating">
			<textarea class="form-control" placeholder="Your text there" id="floatingTextarea2"
				style="height: 500px"></textarea>
			<label for="floatingTextarea2">Text</label>
		</div>

		<div class="row">
			<div class="col" style="display:flex; flex-direction: row-reverse;">
				<button type="button" class="btn btn-primary" id="proceed">Proceed</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-secondary disabled" id="counter">Words counted: 0</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
